version: '3.8'

services:
  # Message Broker
  mqtt-broker:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - tracking-network

  # Time-Series Database
  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=tracking
      - DOCKER_INFLUXDB_INIT_BUCKET=object_positions
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - tracking-network

  # Object Metadata Database
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    volumes:
      - mongodb-data:/data/db
    networks:
      - tracking-network

  # Data Processor Service
  data-processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    environment:
      - MQTT_BROKER=mqtt-broker
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-token
      - INFLUXDB_ORG=tracking
      - INFLUXDB_BUCKET=object_positions
      - MONGODB_URI=mongodb://admin:adminpassword@mongodb:27017/
    depends_on:
      - mqtt-broker
      - influxdb
      - mongodb
    networks:
      - tracking-network

  # Load balancer
  nginx:
    image: nginx:latest
    ports:
      - "5001:80"  # Expose on host port 5001
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    depends_on:
      - api-service
    networks:
      - tracking-network

  # REST API Service
  api-service:
    build:
      context: .
      dockerfile: Dockerfile.api
    expose:
      - "5001"  # Only expose to internal network, not to host
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-token
      - INFLUXDB_ORG=tracking
      - INFLUXDB_BUCKET=object_positions
      - MONGODB_URI=mongodb://admin:adminpassword@mongodb:27017/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'  # Limit CPU usage per container
          memory: 512M  # Limit memory usage
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
    networks:
      - tracking-network

  # Visualization Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8050:8050"
    environment:
      - API_SERVICE_URL=http://nginx:80  # Updated to use nginx instead of direct connection
      - MQTT_BROKER=mqtt-broker
    depends_on:
      - nginx  # Updated dependency to nginx instead of api-service
      - mqtt-broker
    networks:
      - tracking-network

  # Test Data Generator (optional)
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    environment:
      - MQTT_BROKER=mqtt-broker
    depends_on:
      - mqtt-broker
    networks:
      - tracking-network

  # Redis for caching
  redis:
    image: redis:alpine
    networks:
      - tracking-network

networks:
  tracking-network:
    driver: bridge

volumes:
  influxdb-data:
  mongodb-data: